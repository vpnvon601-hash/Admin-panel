<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel Admin — LA ZONA DEL BARBERO</title>
  <style>
    :root{
      --bg:#0b0f12;
      --card:#0f1720;
      --muted:#9aa4b2;
      --accent:#e6e6e6;
      --danger:#ef4444;
      --border:#1f2937;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Arial;background:var(--bg);color:var(--accent)}
    .wrap{max-width:1100px;margin:28px auto;padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{margin:0;font-size:20px}
    .card{background:var(--card);border-radius:12px;padding:14px;border:1px solid var(--border)}
    .auth-box{max-width:420px;margin:70px auto;padding:18px;background:#0c1720;border-radius:10px;border:1px solid var(--border)}
    input[type=password], input.search{width:100%;padding:10px;border-radius:8px;border:1px solid #22303b;background:#071014;color:var(--accent)}
    button{cursor:pointer;border-radius:8px;padding:8px 10px;border:1px solid rgba(255,255,255,0.03);background:#0b2540;color:var(--accent);font-weight:600}
    button.ghost{background:transparent;border:1px solid var(--border);color:var(--muted)}
    button.danger{background:var(--danger);color:#fff;border:none;padding:8px 10px;border-radius:8px}
    .small{font-size:13px;color:var(--muted)}
    .list{margin-top:12px}
    .item{display:grid;grid-template-columns:1fr auto;gap:12px;padding:12px;border-bottom:1px solid var(--border);align-items:center}
    .tag{background:#0b1a28;padding:6px 8px;border-radius:8px;border:1px solid #12202a;font-size:13px}
    @media(max-width:720px){.item{grid-template-columns:1fr;gap:8px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Panel de Citas — LA ZONA DEL BARBERO</h1>
        <div class="small">Acceso restringido — Lectura en tiempo real</div>
      </div>
      <div style="width:360px">
        <input id="filterInput" class="search" placeholder="Filtrar por nombre, barbero, servicio o teléfono" />
      </div>
    </header>

    <div id="authBox" class="auth-box card" aria-live="polite">
      <h3 style="margin:0 0 8px 0">Acceso de administrador</h3>
      <div class="small">Introduce la clave para ver el panel.</div>
      <div style="height:10px"></div>
      <input type="password" id="adminKey" placeholder="Clave de acceso" />
      <div style="height:10px"></div>
      <button id="btnAcceder">Entrar</button>
      <div id="authMsg" class="small" style="margin-top:10px"></div>
    </div>

    <div id="panel" class="card" style="display:none">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div class="small">Panel activo</div>
          <div style="height:6px"></div>
          <div class="small">Colección: <code>appointments</code></div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="btnRefresh" class="ghost">Forzar actualizar</button>
          <button id="btnLogout" class="ghost">Cerrar sesión</button>
        </div>
      </div>

      <div id="listContainer" class="list"></div>
      <div id="emptyNotice" class="small" style="display:none;margin-top:12px">No hay citas.</div>
    </div>
  </div>

  <script type="module">
    // Access key
    const ACCESS_KEY = "LAZONADELBARBERO2025";

    // DOM
    const authBox = document.getElementById('authBox');
    const adminKey = document.getElementById('adminKey');
    const btnAcceder = document.getElementById('btnAcceder');
    const authMsg = document.getElementById('authMsg');
    const panel = document.getElementById('panel');
    const listContainer = document.getElementById('listContainer');
    const emptyNotice = document.getElementById('emptyNotice');
    const btnRefresh = document.getElementById('btnRefresh');
    const btnLogout = document.getElementById('btnLogout');
    const filterInput = document.getElementById('filterInput');

    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN8piM_UR3kLDUnJFYe5diazItfvYIlSA",
      authDomain: "lazonadelbarbero-b4e75.firebaseapp.com",
      projectId: "lazonadelbarbero-b4e75",
      storageBucket: "lazonadelbarbero-b4e75.firebasestorage.app",
      messagingSenderId: "251180096928",
      appId: "1:251180096928:web:86d0ab83c7e444af79d8c5",
      measurementId: "G-G4YL7M4Z00"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let unsubscribe = null;
    let lastSnapshotDocs = [];

    function minutesToTime(m){ const hh = String(Math.floor(m/60)).padStart(2,'0'); const mm = String(m%60).padStart(2,'0'); return `${hh}:${mm}`; }

    function renderList(docs){
      listContainer.innerHTML = '';
      if(!docs.length){ emptyNotice.style.display='block'; return; } else emptyNotice.style.display='none';
      docs.forEach(d=>{
        const id = d._id || d.id;
        const data = d.data || d;
        const hora = minutesToTime(data.startMinutes);
        const item = document.createElement('div'); item.className='item';

        const left = document.createElement('div'); left.style.display='flex'; left.style.flexDirection='column';
        left.innerHTML = `
          <div style="display:flex;gap:12px;align-items:center">
            <div style="font-weight:700">${data.nombre}</div>
            <div class="tag">${data.barbero}</div>
            <div class="small" style="margin-left:8px">${data.date} · ${hora}</div>
          </div>
          <div style="display:flex;gap:12px;margin-top:6px;flex-wrap:wrap">
            <div class="small">${data.servicio}</div>
            <div class="small">Duración: ${data.durationMinutes} min</div>
            <div class="small">Tel: ${data.telefono}</div>
            <div class="small">Email: ${data.email || '-'}</div>
            <div class="small">Precio: ${data.priceCOP ? '$' + data.priceCOP.toLocaleString('es-CO') : '-'}</div>
          </div>
        `;

        const right = document.createElement('div'); right.style.display='flex'; right.style.gap='8px'; right.style.alignItems='center';
        const btnDel = document.createElement('button'); btnDel.className='danger'; btnDel.textContent='Eliminar';
        btnDel.onclick = async ()=>{
          if(!confirm('Eliminar cita? Esta acción no se puede deshacer.')) return;
          try{
            await deleteDoc(doc(db,'appointments', id));
            alert('Cita eliminada.');
          }catch(err){
            console.error(err); alert('Error eliminando cita.');
          }
        };
        right.appendChild(btnDel);

        item.appendChild(left);
        item.appendChild(right);
        listContainer.appendChild(item);
      });
    }

    function attachSnapshot(){
      if(unsubscribe) unsubscribe();
      const ref = collection(db,'appointments');
      const q = query(ref, orderBy('date'), orderBy('startMinutes'));
      unsubscribe = onSnapshot(q, snap=>{
        const docs = [];
        snap.forEach(d=>{
          const obj = d.data(); obj._id = d.id;
          docs.push({ _id: d.id, data: obj });
        });
        lastSnapshotDocs = docs;
        renderList(docs.map(x=> ({ _id: x._id, ...x.data })));
      }, err=>{
        console.error('snapshot err', err);
        listContainer.innerHTML = '<div class="small">Error cargando citas.</div>';
      });
    }

    // Filter
    filterInput.addEventListener('input', ()=>{
      const q = (filterInput.value || '').trim().toLowerCase();
      if(!q) { renderList(lastSnapshotDocs.map(x=> ({ _id: x._id, ...x.data }))); return; }
      const filtered = lastSnapshotDocs.filter(x=>{
        const d = x.data;
        return (d.nombre||'').toLowerCase().includes(q) ||
               (d.barbero||'').toLowerCase().includes(q) ||
               (d.servicio||'').toLowerCase().includes(q) ||
               (d.telefono||'').toLowerCase().includes(q);
      }).map(x=> ({ _id: x._id, ...x.data }));
      renderList(filtered);
    });

    // Auth flow
    btnAcceder.addEventListener('click', ()=>{
      const v = (adminKey.value || '').trim();
      if(v === ACCESS_KEY){
        authBox.style.display = 'none';
        panel.style.display = 'block';
        attachSnapshot();
      } else {
        authMsg.textContent = 'Clave incorrecta.'; authMsg.style.color = '#f87171';
      }
    });

    btnRefresh.addEventListener('click', ()=>{
      attachSnapshot();
      alert('Forzando actualización...');
    });

    btnLogout.addEventListener('click', ()=>{
      if(unsubscribe) unsubscribe();
      lastSnapshotDocs = [];
      listContainer.innerHTML = '';
      panel.style.display = 'none';
      authBox.style.display = 'block';
      adminKey.value = '';
      authMsg.textContent = 'Cerraste sesión.';
    });

    // allow Enter key
    adminKey.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') btnAcceder.click(); });
  </script>
</body>
</html>
