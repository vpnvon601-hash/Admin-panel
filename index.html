<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - La Zona del Barbero</title>

<style>
/* ------------------------
   ðŸŽ¨ APPLE DARK THEME
------------------------ */
:root {
  --bg: #0d0e11;
  --card: rgba(255,255,255,0.04);
  --blur: 18px;
  --border: rgba(255,255,255,0.08);
  --text: #e5e7eb;
  --muted: #94a3b8;
  --accent: #ffffff;
  --danger: #ef4444;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, Inter, Arial;
  background: var(--bg);
  color: var(--text);
}

/* ------------------------
   ðŸš€ SPLASH SCREEN
------------------------ */
#splash {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  animation: fadeOut 1.1s ease 1.6s forwards;
}

.loader {
  width: 70px;
  height: 70px;
  border: 4px solid rgba(255,255,255,0.15);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }
@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

/* ------------------------
   LAYOUT
------------------------ */
.wrap {
  max-width: 1100px;
  margin: 32px auto;
  padding: 22px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 600;
}

/* Apple Cards */
.card {
  background: var(--card);
  backdrop-filter: blur(var(--blur));
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.25);
}

/* Login */
.auth-box {
  max-width: 420px;
  margin: 80px auto;
}

/* Inputs */
input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.05);
  color: var(--accent);
}

/* Buttons */
button {
  cursor: pointer;
  border-radius: 12px;
  padding: 10px 14px;
  border: 1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.06);
  color: var(--accent);
  font-weight: 500;
}

button:hover { background: rgba(255,255,255,0.12); }

button.danger {
  background: var(--danger);
  border: none;
  color: #fff;
}

/* Citas */
.list { margin-top: 18px; }

.item {
  display: grid;
  grid-template-columns: 1fr auto;
  padding: 18px 4px;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

.item:hover {
  background: rgba(255,255,255,0.03);
  border-radius: 12px;
}

.tag {
  background: rgba(255,255,255,0.08);
  padding: 6px 10px;
  border-radius: 10px;
  font-size: 13px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="loader"></div>
</div>

<!-- LOGIN -->
<div id="login" class="wrap auth-box card">
  <h2>Panel Admin</h2>
  <input id="passwordInput" type="password" placeholder="ContraseÃ±a">
  <br><br>
  <button onclick="login()">Entrar</button>
</div>

<!-- PANEL -->
<div id="panel" class="wrap" style="display:none;">
  <header>
    <h1>Citas</h1>
    <button onclick="logout()">Salir</button>
  </header>

  <div class="card">
    <input id="search" type="text" placeholder="Buscarâ€¦">
    <div id="list" class="list"></div>
  </div>
</div>

<!-- FIREBASE + LÃ“GICA -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

/* ------------------------------
   ðŸ”¥ TU CONFIG FIREBASE
------------------------------ */
const firebaseConfig = {
  apiKey: "AIzaSyAN8piM_UR3kLDUnJFYe5diazItfvYIlSA",
  authDomain: "lazonadelbarbero-b4e75.firebaseapp.com",
  databaseURL: "https://lazonadelbarbero-b4e75-default-rtdb.firebaseio.com",
  projectId: "lazonadelbarbero-b4e75",
  storageBucket: "lazonadelbarbero-b4e75.firebasestorage.app",
  messagingSenderId: "251180096928",
  appId: "1:251180096928:web:86d0ab83c7e444af79d8c5",
  measurementId: "G-G4YL7M4Z00"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ------------------------------
   ðŸ” LOGIN
------------------------------ */
const PASSWORD = "LAZONADELBARBERO2025";

window.login = function () {
  let val = document.getElementById("passwordInput").value;
  if (val === PASSWORD) {
    document.getElementById("login").style.display = "none";
    document.getElementById("panel").style.display = "block";
    loadCitas();
  } else {
    alert("ContraseÃ±a incorrecta");
  }
};

window.logout = () => location.reload();

/* ------------------------------
   ðŸ“Œ CARGAR CITAS
------------------------------ */
function loadCitas() {
  const citasRef = ref(db, "appointments");

  onValue(citasRef, (snap) => {
    const data = snap.val();
    let html = "";

    if (!data) {
      document.getElementById("list").innerHTML = "<p>No hay citas.</p>";
      return;
    }

    for (let barbero in data) {
      for (let fecha in data[barbero]) {
        for (let id in data[barbero][fecha]) {
          const c = data[barbero][fecha][id];

          html += `
            <div class="item">
              <div>
                <strong>${c.nombre}</strong><br>
                <span class="tag">${barbero}</span>
                <span class="tag">${fecha}</span>
                <span class="tag">${c.startMinutes} min</span>
              </div>
              <button class="danger" onclick="del('${barbero}','${fecha}','${id}')">Eliminar</button>
            </div>
          `;
        }
      }
    }

    document.getElementById("list").innerHTML = html;
  });
}

/* ------------------------------
   âŒ ELIMINAR CITA
------------------------------ */
window.del = function (barbero, fecha, id) {
  if (!confirm("Â¿Eliminar cita?")) return;

  const path = `appointments/${barbero}/${fecha}/${id}`;
  remove(ref(db, path));
};

/* ------------------------------
   ðŸ”Ž BUSCADOR
------------------------------ */
document.getElementById("search").addEventListener("input", (e) => {
  let q = e.target.value.toLowerCase();
  document.querySelectorAll(".item").forEach((i) => {
    i.style.display = i.innerText.toLowerCase().includes(q) ? "grid" : "none";
  });
});
</script>

</body>
</html>
