<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAN8piM_UR3kLDUnJFYe5diazItfvYIlSA",
    authDomain: "lazonadelbarbero-b4e75.firebaseapp.com",
    databaseURL: "https://lazonadelbarbero-b4e75-default-rtdb.firebaseio.com",
    projectId: "lazonadelbarbero-b4e75",
    storageBucket: "lazonadelbarbero-b4e75.firebasestorage.app",
    messagingSenderId: "251180096928",
    appId: "1:251180096928:web:86d0ab83c7e444af79d8c5",
    measurementId: "G-G4YL7M4Z00"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const loginBox = document.getElementById("loginBox");
  const panel = document.getElementById("panel");
  const lista = document.getElementById("lista");

  const ACCESS_KEY = "LAZONADELBARBERO2025";

  // Convertir minutos a hora AM/PM
  function minutesToTime(min) {
    const h = Math.floor(min / 60);
    const m = min % 60;

    const ampm = h >= 12 ? "PM" : "AM";
    const hour12 = h % 12 === 0 ? 12 : h % 12;

    return `${hour12}:${String(m).padStart(2, "0")} ${ampm}`;
  }

  // LOGIN
  document.getElementById("btnLogin").addEventListener("click", () => {
    const v = document.getElementById("clave").value.trim();

    if (v === ACCESS_KEY) {
      loginBox.style.display = "none";
      panel.style.display = "block";
      cargarCitas();
    } else {
      document.getElementById("msg").innerHTML = "Clave incorrecta";
    }
  });

  // Cargar citas
  function cargarCitas() {
    const refCitas = ref(db, "appointments");

    onValue(refCitas, snap => {
      lista.innerHTML = "";
      const data = snap.val();

      if (!data) {
        lista.innerHTML = "<p style='color:var(--muted);'>No hay citas.</p>";
        return;
      }

      for (const barbero in data) {
        for (const fecha in data[barbero]) {
          for (const id in data[barbero][fecha]) {

            const c = data[barbero][fecha][id];

            const div = document.createElement("div");
            div.className = "card";

            div.innerHTML = `
              <strong style="font-size:18px;">${c.nombre}</strong><br>
              <span style="color:var(--muted);">Barbero:</span> ${barbero}<br>
              <span style="color:var(--muted);">Servicio:</span> ${c.servicio}<br>
              <span style="color:var(--muted);">Fecha:</span> ${fecha}<br>
              <span style="color:var(--muted);">Hora:</span> ${minutesToTime(c.startMinutes)}<br>
              <span style="color:var(--muted);">Duración:</span> ${c.durationMinutes} min<br>
              <span style="color:var(--muted);">Tel:</span> ${c.telefono}<br>
              <span style="color:var(--muted);">Email:</span> ${c.email}<br>
              <span style="color:var(--muted);">Precio:</span> ${c.priceCOP}<br>
              <span style="color:var(--muted);">Creado:</span> ${c.createdAt}<br>
              <button class="btn-delete">Eliminar</button>
            `;

            div.querySelector(".btn-delete").addEventListener("click", async () => {
              if (confirm("¿Eliminar esta cita?")) {
                await remove(ref(db, `appointments/${barbero}/${fecha}/${id}`));
              }
            });

            lista.appendChild(div);
          }
        }
      }
    });
  }

</script>
